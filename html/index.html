<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lockpicks Minigame</title>
    <meta name="description" content="Lockpick Minigame.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.ico" sizes="32x32" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">

    <script src="nui://game/ui/jquery.js"></script>
    <script src="app.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <canvas id="canvas" width="300" height="300" style="display: none;"></canvas>


    <div class="key-wrapper" style="display: none;">
        <div class="e-text">E</div>
        <div class="triangle"></div>
    </div>

    <div class="lock" style="display: none;">
        <i class="fas fa-lock"></i>
    </div>

    <div class="unlock" style="display: none;">
        <i class="fas fa-lock-open"></i>
    </div>
</body>
</html>
